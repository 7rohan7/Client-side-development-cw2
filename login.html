<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitTrack Pro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="FitTrack Pro Logo">
                <span>FitTrack Pro</span>
            </a>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            
            <!-- Notification placeholder -->
            <div id="notification" class="notification hidden"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email" autocomplete="username">
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required
                               minlength="8" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" id="forgotPassword">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-auth">
                    <span class="btn-text">Login</span>
                    <i class="fas fa-spinner fa-spin loading-icon"></i>
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Load main.js first for shared functionality -->
    <script src="js/main.js" defer></script>
    
    <!-- Login-specific JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = loginForm.querySelector('.btn-auth');
            const btnText = submitBtn.querySelector('.btn-text');
            const loadingIcon = submitBtn.querySelector('.loading-icon');
            
            // Initialize loading state
            loadingIcon.style.display = 'none';

            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate inputs
                const isEmailValid = validateEmail(emailInput.value.trim());
                const isPasswordValid = passwordInput.value.trim().length >= 8;
                
                if (!isEmailValid) {
                    showNotification('Please enter a valid email address', 'error');
                    return;
                }
                
                if (!isPasswordValid) {
                    showNotification('Password must be at least 8 characters', 'error');
                    return;
                }
                
                // Show loading state
                btnText.textContent = 'Logging in...';
                loadingIcon.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Check against stored users (in a real app, this would be a server call)
                    const storedUsers = JSON.parse(localStorage.getItem('fitTrackUsers')) || [];
                    const user = storedUsers.find(u => 
                        u.email === emailInput.value.trim() && 
                        u.password === passwordInput.value.trim()
                    );
                    
                    if (user) {
                        // Successful login
                        localStorage.setItem('fitTrackCurrentUser', JSON.stringify({
                            id: user.id,
                            name: user.name,
                            email: user.email
                        }));
                        
                        showNotification('Login successful!', 'success');
                        
                        // Redirect to dashboard or intended page
                        const redirectTo = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                        setTimeout(function() {
                            window.location.href = redirectTo;
                        }, 1000);
                    } else {
                        // Failed login
                        showNotification('Invalid email or password', 'error');
                        btnText.textContent = 'Login';
                        loadingIcon.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                }, 1000);
            });
            
            // Pre-fill email if "remember me" was checked
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
